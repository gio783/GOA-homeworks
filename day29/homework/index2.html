<!doctype html>
<html lang="ka">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>BMW — Mini CSS</title>
<style>
:root{--bg:#071018;--c1:#0e1620;--c2:#10221a;--c3:#1a1022;--t:#e8f0f6;--a:#1e90ff}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:sans-serif;background:var(--bg);color:var(--t);font-size:14px}
a{color:var(--a);text-decoration:none}
header{background:#0005;position:sticky;top:0}
.wrap{max-width:760px;margin:auto;padding:10px}
nav{display:flex;gap:8px}
nav a{padding:4px 6px}
.page{display:none;padding:14px;border-radius:8px;margin-top:12px}
.page.active{display:block}
.hero{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
.hero .box{flex:1;min-height:100px;background:#222;border-radius:8px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:8px;margin-top:12px}
.card{padding:8px;border:1px solid #fff2;border-radius:6px}
.gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(80px,1fr));gap:6px;margin-top:12px}
.gallery img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:6px}
form{display:grid;gap:8px;margin-top:12px}
input,select,textarea,button{padding:8px;border-radius:6px;border:1px solid #fff3;background:transparent;color:var(--t)}
button{background:var(--a);color:#fff;border:none;cursor:pointer}
footer{color:#fff9;text-align:center;padding:12px;margin-top:12px}
</style>
</head>
<body>
<header><div class="wrap nav"><strong>BMW Mini</strong><nav style="margin-left:auto">
<a href="#home" data-link>Home</a><a href="#models" data-link>Models</a>
<a href="#gallery" data-link>Gallery</a><a href="#about" data-link>About</a>
<a href="#contact" data-link>Contact</a></nav></div></header>

<main class="wrap">
<section id="home" class="page active" style="background:var(--c1)">
<div class="hero"><div><h1>BMW Home</h1><p>25 ხაზიანი CSS დემო</p></div><div class="box"></div></div>
</section>
<section id="models" class="page" style="background:var(--c2)">
<h2>მოდელები</h2>
<div class="grid"><div class="card">M3</div><div class="card">M4</div><div class="card">i4</div></div>
</section>
<section id="gallery" class="page" style="background:var(--c3)">
<h2>გალერეა</h2>
<div class="gallery"><img src="https://www.crystalauto.ge/contentimage/2025-bmw-m5%20%285%29.webp"><img src="https://ap.ge/system/car/photos/008/272/763/medium.jpg?1735219207">
<img src="https://preview.redd.it/delivery-day-of-my-2025-m4-cs-it-was-a-very-good-day-v0-ont1p5dbp0he1.jpg?width=640&crop=smart&auto=webp&s=1e34b1a758b2b864014522a78191a1acd09f4829"></div>
</section>
<section id="about" class="page" style="background:var(--c1)"><h2>About</h2><p>ელემენტარული საიტი.</p></section>
<section id="contact" class="page" style="background:var(--c2)">
<h2>კონტაქტი</h2>
<form onsubmit="alert('მადლობა!');return false"><input placeholder="სახელი"><select><option>M3</option><option>M4</option></select><input type="date"><textarea></textarea><button>გაგზავნა</button></form>
</section>
</main>
<footer>© 2025 BMW Mini — CSS 25 lines</footer>

<script>
const pages=document.querySelectorAll('.page'),links=document.querySelectorAll('[data-link]');
function show(id){pages.forEach(p=>p.classList.toggle('active',p.id===id))}
links.forEach(a=>a.onclick=e=>{e.preventDefault();show(a.hash.substring(1));history.pushState({},'',a.hash)})
show(location.hash.replace('#','')||'home');window.onpopstate=()=>show(location.hash.replace('#','')||'home');
</script>
</body>
</html>
