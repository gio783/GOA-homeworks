<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>დესერტები</title>
<style>
body{font-family:Arial;margin:0;background:#fff8f0;color:#222}
header,footer{text-align:center;background:#ffb703;color:#fff;padding:15px}
nav{background:#fb8500;text-align:center;padding:8px}
nav a{color:#fff;margin:0 8px;text-decoration:none}
nav a:hover{text-decoration:underline}
section{padding:20px;max-width:900px;margin:auto}
.gallery{display:flex;flex-wrap:wrap;justify-content:center;gap:12px}
.card{background:#ffe8d6;width:220px;border-radius:10px;box-shadow:0 0 4px #999;text-align:center}
.card img{width:100%;border-radius:10px 10px 0 0}
.card h3{color:#e76f51;margin:8px 0}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{border:1px solid #e0aaff;padding:6px;text-align:center}
th{background:#ffc8dd} tr:nth-child(even){background:#ffe5ec}
</style>
</head>
<body>
<header><h1>დესერტები</h1></header>

<section id="cakes">
 <h2>პოპულარული დესერტები</h2>
 <div class="gallery">
  <div class="card"><img src="https://images.unsplash.com/photo-1608219959300-7d17c1b03b39"><h3>შოკოლადის ნამცხვარი</h3></div>
  <div class="card"><img src="https://images.unsplash.com/photo-1565958011705-44e211ddf4c4"><h3>ვანილის ნაყინი</h3></div>
 
 </div>
</section>
<section id="table">
 <h2>დესერტების ცხრილი</h2>
 <table>
  <tr><td>შოკოლადის ნამცხვარი</td><td>350კალორია</td></tr>
  <tr><td>ნაყინი</td><td>200კალორია</td></tr>
 </table>
</section>
<footer> 2025 — დესერტები</footer>
</body>
</html>
