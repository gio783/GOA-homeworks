<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="contact.html">Contact</a>
    <a href="register.html">Register</a>
  </nav>

  <h1>Register</h1>
  <form>
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter your first name" required><br>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" placeholder="Enter your last name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Create a password" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age"><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>

    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>

    <label for="country">Country:</label>
    <select id="country">
      <option value="georgia">Georgia</option>
      <option value="usa">USA</option>
      <option value="uk">UK</option>
      <option value="germany">Germany</option>
    </select><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color"><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="+995 555 123456"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
