<!-- name – ველის იდენტიფიკატორია სერვერზე გაგზავნისთვის.  value – ველის მნიშვნელობაა, რაც იგზავნება სერვერზე.-->
 <!-- disabled – ბლოკავს ველს.  selected – ნიშნავს არჩეულ ვარიანტს.-->
  <form action="#" method="post">
  
  <!-- Drop Down Menu ქვეყნის ასარჩევად -->
  <label for="country">ქვეყანა:</label>
  <select name="country" id="country">
    <!-- selected განსაზღვრავს ნაგულისხმევ ქვეყანას -->
    <option value="georgia" selected>საქართველო</option>
    <option value="usa">აშშ</option>
    <option value="germany">გერმანია</option>
    <option value="france">საფრანგეთი</option>
  </select>
  <br><br>

  <!-- სახელის ველი -->
  <label for="firstName">სახელი:</label>
  <input type="text" id="firstName" name="first_name" placeholder="შეიყვანეთ თქვენი სახელი">
  <!-- name="first_name" განსაზღვრავს, რა სახელით გადაეგზავნება სერვერზე -->
  <br><br>

  <!-- გვარის ველი -->
  <label for="lastName">გვარი:</label>
  <input type="text" id="lastName" name="last_name" placeholder="შეიყვანეთ თქვენი გვარი">
  <!-- name="last_name" განსაზღვრავს, რა სახელით გადავა მონაცემი სერვერზე -->
  <br><br>

  <!-- დადასტურების ღილაკი -->
  <button type="submit">დარეგისტრირდი</button>

</form>
