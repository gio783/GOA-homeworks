<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mizuno | დაგვიკავშირდით</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            color: #333;
        }

        h1 {
            text-align: center;
            background: #002f6c;
            color: white;
            padding: 20px;
            margin: 0;
        }

        nav {
            background: #004aad;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #004aad;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        .contact-info {
            margin-bottom: 25px;
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        form button {
            background: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background: #ffd700;
            color: #000;
        }
    </style>
</head>

<body>
    <h1>Mizuno | დაგვიკავშირდით</h1>
    <nav>
        <a href="home.html">მთავარი</a>
        <a href="products.html">პროდუქცია</a>
        <a href="contact.html">დაგვიკავშირდით</a>
    </nav>

    <div class="container">
        <h2>საკონტაქტო ინფორმაცია</h2>
        <div class="contact-info">
            <p><strong>მისამართი:</strong> თბილისი, რუსთაველის გამზირი 10</p>
            <p><strong>ტელეფონი:</strong> +995 599 123 456</p>
            <p><strong>ელფოსტა:</strong> info@mizuno.ge</p>
        </div>

        <h2>მოგვწერეთ</h2>
        <form>
            <label for="name">სახელი</label>
            <input type="text" id="name" name="name" placeholder="შეიყვანეთ თქვენი სახელი" required>

            <label for="email">ელფოსტა</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required>

            <label for="message">შეტყობინება</label>
            <textarea id="message" name="message" rows="5" placeholder="შეიყვანეთ თქვენი შეტყობინება"
                required></textarea>

            <button type="submit">გაგზავნა</button>
        </form>
    </div>
</body>

</html>
