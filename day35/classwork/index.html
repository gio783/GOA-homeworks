<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>registration</title>
  <style>
    body {
      font-family: Arial,   
    }
    input {
      border-radius: 10px;
      outline: none;
    }
    button {
      background-color: #2575fc;
      color: white;
      border: none;
      border-radius: 10px; 
    }
    button:hover {
      background-color: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>რეგისტრაცია</h2>
    <form>
      <label for="name">სახელი:</label>
      <input type="text" id="name" placeholder="შეიყვანე შენი სახელი" required>

      <label for="email">ელ-ფოსტა:</label>
      <input type="email" id="email" placeholder="შეიყვანე ელ-ფოსტა" required>

      <label for="password">პაროლი:</label>
      <input type="password" id="password" placeholder="შეიყვანე პაროლი" required>

      <button type="submit">რეგისტრაცია</button>
    </form>
  </div>
</body>
</html>
